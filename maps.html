<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- link CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.4/font/bootstrap-icons.min.css"
        integrity="sha512-yU7+yXTc4VUanLSjkZq+buQN3afNA4j2ap/mxvdr440P5aW9np9vIr2JMZ2E5DuYeC9bAoH9CuCR7SJlXAa4pg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>bytedeck-BS5
    </title>
</head>

<body>
    <!-- header start here -->
    <div id="header" class="position-relative" style="z-index: 9;"></div>
    <!-- header end here -->
    <!-- body start here -->
    <section class="content-view vh-100">
        <div class="container-xxl">
            <div class="row ">
                <!-------Sidebar Start------>
                <div class="col-md-3 px-3 py-4 d-lg-inline-block d-none border border-end-0" id="mySidebar">
                    <div id="sidebar" class="sidebar-hide"></div>
                </div>
                <!-------Sidebar End------>
                <div class="col bg-white p-4 border position-relative ps-lg-5">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 class="fs-3 mb-0">Main Quest Map <span class="fs-5">Generated On: March 22, 2023, 6:26 a.m.</span></h1>
                        <i class="bi bi-pin-map-fill fs-3"></i>
                    </div>
                   <p class="mt-1 w-75">Click on a quest to go to it. A blue quest or badge will take you to a connected map.
                    Some quests are available based on your Rank; see the Ranks page
                    to view the Rank-based maps.</p>
                   <div class="row justify-content-end mt-4">
                    <div class="col-auto">
                        <button type="button" class="btn btn-light border mb-1"><i class="bi bi-printer-fill"></i> Print</button>
                        <button type="button" class="btn btn-light border mb-1"><i class="bi bi-arrows-fullscreen"></i> Fullscreen</button>
                        <button type="button" class="btn btn-light border mb-1"><i class="bi bi-file-arrow-up"></i></button>
                        <button type="button" class="btn btn-primary mb-1"><i class="bi bi-arrow-clockwise"></i></button>
                        <button type="button" class="btn btn-secondary mb-1"><i class="bi bi-arrow-clockwise"></i></button>
                        <button type="button" class="btn btn-success mb-1"><i class="bi bi-pencil"></i></button>
                        <button type="button" class="btn btn-danger mb-1"><i class="bi bi-trash"></i></button>
                    </div>
                   </div>
                   <div class="bg-light border text-center py-4 mt-2 rounded-3">
                    <img src="./images/bytedesk.jpg" alt="">
                   </div>
                </div>
            </div>
        </div>
    </section>
    <!-- body end here -->
    <!-- footer start here -->
    <div id="footer"></div>
    <!-- footer end here -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#sidebar").load("sidebar.html");
            $("#footer").load("footer.html");
        });
    </script>
</body>

</html>
