<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- link CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>bytedeck-BS5
    </title>
</head>

<body>
      <!-- header start here -->
      <div id="header"></div>
      <!-- header end here -->
      <!-- body start here -->
    <section class="content-view mt-2 vh-100">
        <div class="container-xxl">
            <div class="row border">
               <!-------Sidebar Start------>
               <div class="col-md-3 bg-light p-4 d-lg-inline-block d-none">
                <div id="sidebar"></div>
            </div>
            <!-------Sidebar End------>
                <div class="col-md-9 bg-white p-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 class="fs-3 mb-0">Create New Campaign</h1>
                        <i class="fa fa-compass pull-right fs-3"></i>
                    </div>
                    <div class="border mt-4 p-4">
                        <form>
                            <div class="mb-2">
                              <label for="exampleInputEmail1" class="form-label" required> Title <sup>*</sup></label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-2">
                              <label for="exampleInputPassword1" class="form-label">Icon</label>
                              <input type="file" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-2 form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
                              <label class="form-check-label" for="exampleCheck1">Active</label>
                            </div>
                            <div class="mb-2">
                            <p class="text-reset">Quests that are a part of an inactive campaign won't appear on quest maps and won't be available to students.</p>
                        </div>
                            <button type="button" class="btn btn-light border">Cancel</button>
                            <button type="submit" class="btn btn-primary ms-2">Create</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
 <!-- body end here -->
    <!-- footer start here -->
    <div id="footer"></div>
    <!-- footer end here -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
              $(function () {
            $("#header").load("header.html");
            $("#sidebar").load("sidebar.html");
            $("#footer").load("footer.html");
        });
          </script>
</body>

</html>
