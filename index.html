<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- link CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>bytedeck-BS5
    </title>
</head>

<body>
    <!-- header start here -->
    <div id="header"></div>
    <!-- header end here -->
    <!-- body start here -->
    <section class="content-view mt-2 vh-100">
        <div class="container-xxl">
            <div class="row border">
                <!-------Sidebar Start------>
                <div class="col-md-3 bg-light p-4 d-lg-inline-block d-none">
                    <div id="sidebar"></div>
                </div>
                <!-------Sidebar End------>
                <div class="col-md-9 bg-white p-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 class="fs-3 mb-0">Quest Approval</h1>
                        <i class="fa-sharp fa-solid fa-shield-halved fs-3"></i>
                    </div>
                    <div class="nav-view mt-4">
                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                                    aria-selected="true">Submitted</button>
                                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
                                    aria-selected="false">Returned</button>
                                <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact"
                                    aria-selected="false">Approved</button>
                                <button class="nav-link" id="nav-flg-tab" data-bs-toggle="tab" data-bs-target="#nav-flg"
                                    type="button" role="tab" aria-controls="nav-flg"
                                    aria-selected="false">Flagged</button>
                            </div>
                        </nav>
                        <div class="tab-content mt-4" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                                aria-labelledby="nav-home-tab">
                                <p>You are not assigned as the teacher for any blocks yet.</p>
                                <button type="button" class="btn btn-success">Join a block</button>
                            </div>
                            <div class="tab-pane fade" id="nav-profile" role="tabpanel"
                                aria-labelledby="nav-profile-tab">
                                <p>You are not assigned as the teacher for any blocks yet.</p>
                                <button type="button" class="btn btn-success">Join a block</button>
                            </div>
                            <div class="tab-pane fade" id="nav-contact" role="tabpanel"
                                aria-labelledby="nav-contact-tab">
                                <p>You are not assigned as the teacher for any blocks yet.</p>
                                <button type="button" class="btn btn-success">Join a block</button>
                            </div>
                            <div class="tab-pane fade" id="nav-flg" role="tabpanel" aria-labelledby="nav-flg-tab">
                                <p>You are not assigned as the teacher for any blocks yet.</p>
                                <button type="button" class="btn btn-success">Join a block</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- body end here -->
    <!-- footer start here -->
    <div id="footer"></div>
    <!-- footer end here -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#sidebar").load("sidebar.html");
            $("#footer").load("footer.html");
        });
    </script>
</body>

</html>
