<!doctype html>
<html lang="en">
 
<head>
    <title>bytedeck-BS5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CDN link -->
  
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.4/font/bootstrap-icons.min.css"
        integrity="sha512-yU7+yXTc4VUanLSjkZq+buQN3afNA4j2ap/mxvdr440P5aW9np9vIr2JMZ2E5DuYeC9bAoH9CuCR7SJlXAa4pg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap 5 CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- header start -->
    <div id="header" class="position-relative" style="z-index: 9;"></div>

    <!-- body start here -->
    <section class="content-view vh-100 mt-2">
        <div class="container-xxl">
            <div class="row justify-content-center">
                <!-------Sidebar Start------>
                <div class="col-md-3 px-3 py-4 d-lg-inline-block d-none border border-end-0" id="mySidebar">
                    <div id="sidebar" class="sidebar-hide"></div>
                </div>
                <!-------Sidebar End------>
                <div class="col bg-white p-4 border position-relative ps-lg-5">
                    
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 class="fs-3 mb-0">Quest Approval</h1>
                        <i class="bi bi-shield-shaded fs-3"></i>
                    </div>
                    <div class="nav-view mt-4">
                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                                    aria-selected="true">Submitted</button>
                                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
                                    aria-selected="false">Returned</button>
                                <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact"
                                    aria-selected="false">Approved</button>
                                <button class="nav-link" id="nav-flg-tab" data-bs-toggle="tab" data-bs-target="#nav-flg"
                                    type="button" role="tab" aria-controls="nav-flg"
                                    aria-selected="false">Flagged</button>
                            </div>
                        </nav>
                        <div class="tab-content mt-4" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                                aria-labelledby="nav-home-tab">
                                <p>You are not assigned as the teacher for any blocks yet.</p>
                                <button type="button" class="btn btn-success">Join a block</button>
                            </div>
                            <div class="tab-pane fade" id="nav-profile" role="tabpanel"
                                aria-labelledby="nav-profile-tab">
                                <p>You are not assigned as the teacher for any blocks yet.</p>
                                <button type="button" class="btn btn-success">Join a block</button>
                            </div>
                            <div class="tab-pane fade" id="nav-contact" role="tabpanel"
                                aria-labelledby="nav-contact-tab">
                                <p>You are not assigned as the teacher for any blocks yet.</p>
                                <button type="button" class="btn btn-success">Join a block</button>
                            </div>
                            <div class="tab-pane fade" id="nav-flg" role="tabpanel" aria-labelledby="nav-flg-tab">
                                <p>You are not assigned as the teacher for any blocks yet.</p>
                                <button type="button" class="btn btn-success">Join a block</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer start -->
    <div id="footer"></div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // component load function
        $(function () {
            $("#header").load("header.html");
            $("#sidebar").load("sidebar.html");
            $("#footer").load("footer.html");
        });
    </script>
</body>
</html>
